<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>signin</title>
</head>

<body>

    <div class="container">

        <form action="" class="form">
            <div class="text">
            <img src="images/logo.jpg">
            <p id="switch_text">Don't have an account? <a href="#" style="color:dodgerblue">Sign up</a></p>
        </div>

        <div class="texts">
            <h1>Welcome back!</h1>
            <p class="p2">Login to your account</p>
        </div>

        <div class="content">
            <div class="input">
            <input type="text" placeholder="Email" name="email" required class="box">
            <input type="password" placeholder="Enter Password" name="psw" required class="box">
        </div>
    
        <img id="img" src="images/signin_divider.png">
            <div class="socials">
                <br> <br>
                <p >Or sign in with</p>
                <input type="submit" value="Google" id="socials">  
                <input type="submit" value="Facebook" id="socials"> 
                <input type="submit" value="Apple" id="socials">
            </div>

        </div>
<div class="action">
    <div class="wrapper">
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
        </div>
            <p id="action">Forgot Password?</p>          
       </div>
            <input type="submit" value="Sign in" id="submit">
        </form>
        <div class="side">
            <img src="images/Signin image.jpg">
        </div>
    </div>
</body>

</html>
